channels:
  - conda-forge
  - pytorch
  - pytorch3d
  - nvidia
dependencies:
  - python==3.9.*
  - cmake
  - pybind11
  - pinocchio
  - pytorch==1.13.*  # Compatibility with pytorch3d
  - pytorch-cuda=11.7
  - pytorch3d
  - opencv
  - pip
  - pip:
    - numpy <1.24 # certain deprecated operations were used in other deps
    - scipy
    - sophuspy
    - pybullet
    - trimesh
    - pytest
    - scikit-image
    - scikit-fmm
    - scikit-learn
    - numpy-quaternion
    - natsort
    # Neural networks
    - openai-clip
    - timm
    - pandas
    # visualizations and debugging
    - matplotlib
    # Command line tools
    - click
    # data tools
    - yacs
    - h5py
    - imageio
    - pygifsicle
    - pynput
    - git+https://github.com/openai/CLIP.git
