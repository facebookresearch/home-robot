channels:
  - conda-forge
  - pytorch
  - pytorch3d
  - nvidia
dependencies:
  - python==3.9.*
  - cmake
  - jupyter
  - nbconvert
  - opencv
  - pybind11
  - pinocchio
  - pytorch==2.0.0
  - pytorch-cuda=11.8
  - pytorch3d
  - pip
  - exa # optional: nice ls
  - fzf # optional: fancy ctrl + R
  - pip:
    - numpy <1.24 # certain deprecated operations were used in other deps
    - scipy
    - sophuspy
    - pybullet
    - trimesh
    - pytest
    - scikit-image
    - scikit-fmm
    - scikit-learn
    - numpy-quaternion
    - natsort
    - frozendict
    # Neural networks
    - openai-clip
    - timm
    - pandas
    - mss
    # visualizations and debugging
    - matplotlib
    # Command line tools
    - click
    # data tools
    - yacs
    - h5py
    - imageio
    - pygifsicle
    - pynput
    - git+https://github.com/openai/CLIP.git
    - open3d
