channels:
  - conda-forge
dependencies:
  - python ==3.8.* # Habitat supports <3.9
  - cmake
  - pybind11
  - pytorch
  - torchvision
  - pip:
    - numpy <1.24 # certain deprecated operations were used in other deps
    - scipy
    - sophuspy
    - opencv-python>=3.3.0
    - pybullet
    - trimesh
    - pytest
    - open3d
    - scikit-image
    - scikit-fmm
    - numpy-quaternion
    # Neural networks
    - openai-clip
    - timm
    # visualizations and debugging
    - matplotlib
    # Command line tools
    - click
    # data tools
    - yacs
    - h5py
    - imageio
    - pygifsicle
