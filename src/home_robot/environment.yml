channels:
  - conda-forge
  - pytorch
  - pytorch3d
dependencies:
  - python==3.8.* # Habitat supports <3.9
  - cmake
  - pybind11
  - pytorch==1.13.*  # Compatibility with pytorch3d
  - torchvision
  - pinocchio==2.6.17
  - pip
  - pip:
    - numpy <1.24 # certain deprecated operations were used in other deps
    - scipy
    - sophuspy
    - opencv-python>=3.3.0
    - pybullet
    - trimesh
    - pytest
    - open3d
    - scikit-image
    - scikit-fmm
    - numpy-quaternion
    - natsort
    # Neural networks
    - openai-clip
    - timm
    - pandas
    # visualizations and debugging
    - matplotlib
    # Command line tools
    - click
    # data tools
    - yacs
    - h5py
    - imageio
    - pygifsicle
